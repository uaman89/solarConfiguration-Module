<div ng-app="solConfigApp" ng-controller="MainCtrl" class="container">

    <form ng-submit="saveConfigurationsOrder()">

        <div class="block-header">
            <span>{{ header }}</span>

            <button type="submit" class="btn btn-success">Сохранить заявку</button>

            <a href="<?=$script?>" class="btn btn-danger pull-right">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </a>
        </div>

        <br>


        <div>
            <div class="row">
                <div class="col-md-6">

                        <input ng-model="clientName" id="fio" type="text" class="form-control" aria-describedby="fioLabel">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="dateLabel">Дата</span>
                        <input ng-model="date" id="date" type="text" class="form-control" aria-describedby="dateLabel">
                    </div>
                    <br>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="locationLabel">Местоположение</span>
                        <input ng-model="location" id="location" type="text" class="form-control" aria-describedby="locationLabel">
                    </div>
                    <br>
                </div>
        </div>


        <div ng-repeat="configuration in configurations" >
            <!--{{ configuration.designType }} x {{ configuration.moduleOrientation }}-->

            <configuration params="configuration" class="row"></configuration>
            <hr>
            <hr>
        </div>



    </form>

    <div>
        <button ng-click="addNewConfiguration()" class="btn btn-info">добавить новую кофигурацию</button>

        <span id="preloader"></span>
        <span>{{ saveMsgReport }}</span>

    </div>
</div>
